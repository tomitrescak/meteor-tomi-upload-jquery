<template name="upload_semantic_ui">
    <form method="POST" enctype="multipart/form-data">
        <div class="field uploadFilePicker">
            <div class="ui action input">
                <input type="text" id="_attachmentName" disabled="true">
                <label class="ui icon button btn-file">
                    <i class="attachment basic icon"></i>
                    <input type="file" class="upload" name="attachmentName" style="display: none" data-content-category="{{ contentType }}" accept="{{ fileTypes }}">
                </label>
            </div>
        </div>
        <div class="ui grid field uploadProgressHolder" style="display: none">
            <div class="column fourteen wide">
                <div class="ui striped progress" style="position: relative">
                    <div style="position: absolute; left: 35%" class="uploadProgressLabel"></div>
                    <div class="bar uploadProgressBar"></div>
                </div>
            </div>
            <div class="column one wide fluid">
                <button class="ui icon red small button cancelUpload" id="cancelUpload">
                    <i class="stop icon"></i>
                </button>
            </div>
        </div>
    </form>
</template>
